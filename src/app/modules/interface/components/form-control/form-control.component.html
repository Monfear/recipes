<div class="Form-control">
    <label class="label" for="{{ this.alias }}"
        >
        {{ this.alias[0].toUpperCase() + this.alias.slice(1) + ':' }}
    </label>

    <input
        class="input"
        id="{{ this.alias }}"
        [ngClass]="" type="text"
        [formControl]="control">
</div>
